<!DOCTYPE html>
<html>
<head>
  <title>Profile Image Placeholder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .profile-placeholder {
      width: 200px;
      height: 200px;
      background-color: #e0e0e0;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="profile-placeholder">
    Profile Photo
  </div>
</body>
</html>
